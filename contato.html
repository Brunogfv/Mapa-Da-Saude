<body>
    <header>
        <div class="container">
            <img src="./imgs/mapa_saude.png" alt="">
            <nav>

    <main>
        <section class="contato">
            <div class="contato-container">
                <h2>Contato</h2>
                <form action="">
                    <input type="text" id="nome" name="nome" value="Nome">
                    <input type="email" id="email" name="email" value="E-mail">
                    <textarea name="mensagem" id="mensagem">Mensagem</textarea>
                    <input type="submit" value="Enviar Mensagem">
                </form>
            </div>
        </section>
        <section class="dados">
            <div class="dados-container">
                <div class="endereco">
                    <div class="endereco-texto">
                        <img src="./imgs/localizacao01-removebg-preview.png" alt="">
                        <h3>Endereço</h3>
                    </div>
                    <p>Rua Um, 123 Garanhuns - PE</p>
                </div>
                <div class="telefone">
                    <div class="telefone-texto">
                        <img src="./imgs/telefone01-removebg-preview.png" alt="">
                        <h3>Telefone</h3>
                    </div>
                    <p>(87) 9 8765 4321</p>
                </div>
            </div>
        </section>
