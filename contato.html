<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contato.css">
    <title>Mapa da Saúde - Contato</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./imgs/mapa_saude.png" alt="">
            <nav>
                <a href="index.html">Home</a>
                <a href="especialidade.html">Especialidade</a>
                <a href="medicos.html">Médicos</a>
                <a href="sobre.html">Sobre</a>
                <a href="contato.html" class="active">Contato</a>                
            </nav>
        </div>
    </header>
    <main>
        <section class="contato">
            <div class="contato-container">
                <h2>Contato</h2>
                <form action="" id="formContato">
                    <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <textarea name="mensagem" id="mensagem" placeholder="Mensagem" required></textarea>
                    <input type="submit" value="Enviar Mensagem">
                </form>
            </div>
        </section>
        <section class="dados">
            <div class="dados-container">
                <div class="endereco">
                    <div class="endereco-texto">
                        <img src="./imgs/localizacao01-removebg-preview.png" alt="">
                        <h3>Endereço</h3>
                    </div>
                    <p>Rua Um, 123 Garanhuns - PE</p>
                </div>
                <div class="telefone">
                    <div class="telefone-texto">
                        <img src="./imgs/telefone01-removebg-preview.png" alt="">
                        <h3>Telefone</h3>
                    </div>
                    <p>(87) 9 8765 4321</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById("formContato").addEventListener("submit", function (event) {
            event.preventDefault();

            const contato = {
                nome: document.getElementById("nome").value.trim(),
                email: document.getElementById("email").value.trim(),
                mensagem: document.getElementById("mensagem").value.trim(),
                data: new Date().toLocaleString()
            };
            let contatos = JSON.parse(localStorage.getItem("contatos")) || [];
            contatos.push(contato);
            localStorage.setItem("contatos", JSON.stringify(contatos));

            alert("Mensagem enviada com sucesso!");

            this.reset();
        });
    </script>
</body>
<footer>
    <p>Mapa da Saúde - Garanhuns © 2025</p>
</footer>
</html>
